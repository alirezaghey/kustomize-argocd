apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-nginx-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/alirezaghey/kustomize-argocd.git
    targetRevision: HEAD
    path: overlays/dev
    kustomize:
      replicas:
        - count: 10
          name: nginx
  destination:
    server: https://kubernetes.default.svc
    namespace: nginx-dev

  syncPolicy:
    syncOptions:
      - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
