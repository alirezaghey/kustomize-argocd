apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-nginx-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/alirezaghey/kustomize-argocd.git
    targetRevision: HEAD
    path: overlays/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: nginx-prod

  syncPolicy:
    syncOptions:
      - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
