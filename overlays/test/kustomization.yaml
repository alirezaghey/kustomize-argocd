apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
  - ../../base

patches:
  - path: add-label.patch.json
    target:
      group: apps
      version: v1
      kind: Deployment
  - path: fix-version.patch.yaml
    target:
      # labelSelector: "app.kubbernetes.io/name=nginx"
      name: nginx

replicas:
  - name: nginx
    count: 10

namePrefix: test-
